<!-- 3. offers.html (Bitcoin Theme) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Offers - Bitcoin Miner</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <script type="text/javascript" src="https://ultradownloder.com/script_include.php?id=1749772"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        :root {
            --btc-orange: #F7931A;
            --bg-dark: #000000;
            --glass: rgba(30, 30, 30, 0.9);
            --border: rgba(247, 147, 26, 0.2);
            --font-main: 'Outfit', sans-serif;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 0%, rgba(247, 147, 26, 0.2) 0%, transparent 60%);
            color: white;
            font-family: var(--font-main);
            margin: 0; height: 100vh;
            display: flex; flex-direction: column;
            overflow: hidden;
        }

        .header {
            padding: 20px; display: flex; align-items: center; justify-content: space-between;
            border-bottom: 1px solid var(--border);
            background: rgba(0,0,0,0.5); backdrop-filter: blur(10px);
        }
        .back-btn {
            background: rgba(255,255,255,0.1); border: none; color: white;
            width: 40px; height: 40px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 20px; cursor: pointer;
        }
        .balance-box {
            background: rgba(247, 147, 26, 0.1); border: 1px solid var(--btc-orange);
            padding: 5px 12px; border-radius: 20px; font-weight: bold; font-size: 14px;
            color: var(--btc-orange); display: flex; align-items: center; gap: 5px;
        }

        .content { flex: 1; overflow-y: auto; padding: 20px; }

        .banner-card {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            border-radius: 20px; padding: 20px; margin-bottom: 25px;
            display: flex; align-items: center; justify-content: space-between;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            position: relative; overflow: hidden; border: 2px solid #fff;
            cursor: pointer; transition: transform 0.1s;
        }
        .banner-card:active { transform: scale(0.98); }
        
        .banner-text h3 { margin: 0; color: black; font-weight: 900; font-size: 20px; }
        .banner-text p { margin: 5px 0 0; color: #333; font-size: 12px; font-weight: bold; }
        .banner-tag {
            background: black; color: white; padding: 4px 8px; border-radius: 5px;
            font-size: 10px; font-weight: bold; display: inline-block; margin-bottom: 5px;
        }

        .gift-box {
            font-size: 50px; color: #d63031;
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.3));
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .offer-card {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex; align-items: center; gap: 15px;
        }
        .offer-icon { width: 50px; height: 50px; border-radius: 12px; object-fit: cover; }
        .offer-info { flex: 1; }
        .offer-title { font-weight: bold; font-size: 16px; margin-bottom: 4px; }
        .offer-reward { color: var(--btc-orange); font-weight: 900; font-size: 14px; }
        .claim-btn {
            background: white; color: black; border: none;
            padding: 8px 16px; border-radius: 20px;
            font-weight: bold; font-size: 12px; cursor: pointer;
        }
        .claim-btn:active { transform: scale(0.95); }

        .loader { text-align: center; margin-top: 50px; color: #888; }
    </style>
</head>
<body>

    <div class="header">
        <button class="back-btn" onclick="window.location.href='index.html'"><i class="ri-arrow-left-line"></i></button>
        <div class="balance-box">
            <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" width="14">
            <span id="user-balance">0</span>
        </div>
    </div>

    <div class="content">
        <div id="special-banner"></div>

        <h3 style="margin: 10px 0 15px; font-size: 16px; color: #aaa;">More Tasks</h3>
        
        <div id="offer-list">
            <div class="loader">Loading Offers...</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, get, update, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAghmBjfnclb4yIwEmx7Uxssj7cpZkea1Q",
            authDomain: "solanacoin-6d9a8.firebaseapp.com",
            databaseURL: "https://solanacoin-6d9a8-default-rtdb.firebaseio.com",
            projectId: "solanacoin-6d9a8",
            storageBucket: "solanacoin-6d9a8.firebasestorage.app",
            messagingSenderId: "269025348490",
            appId: "1:269025348490:web:87c95514a1d86485169673",
            measurementId: "G-00X84VW123"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const tg = window.Telegram.WebApp;
        tg.expand();

        let userId = localStorage.getItem('local_sim_id');
        let userScore = 0;

        const DEFAULT_OFFERS_DATA = {
            special: {
                title: "PREMIUM GIFT",
                desc: "Join VIP Channel",
                reward: 15000,
                link: "https://t.me/bitcointapbot", 
                icon: "ri-gift-2-fill"
            },
            list: {
                o1: { title: "Play Lords Mobile", reward: 5000, icon: "https://cdn-icons-png.flaticon.com/512/3408/3408506.png", link: "https://google.com" },
                o2: { title: "Register Binance", reward: 8000, icon: "https://cdn-icons-png.flaticon.com/512/11421/11421337.png", link: "https://binance.com" },
                o3: { title: "Install Alibaba", reward: 1200, icon: "https://cdn-icons-png.flaticon.com/512/888/888839.png", link: "https://alibaba.com" }
            }
        };

        async function init() {
            if(!userId) {
                if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                    userId = tg.initDataUnsafe.user.id.toString();
                } else {
                    alert("Please go back to Main Menu first.");
                    return;
                }
            }

            try {
                const s = await get(ref(db, 'btc_users/' + userId));
                if(s.exists()) {
                    userScore = s.val().score || 0;
                    document.getElementById('user-balance').innerText = Math.floor(userScore).toLocaleString();
                }
            } catch(e) { console.log(e); }

            await checkAndInitDB();
            loadOffersFromDB();
        }

        async function checkAndInitDB() {
            const s = await get(ref(db, 'btc_offers_config'));
            if(!s.exists()) {
                await set(ref(db, 'btc_offers_config'), DEFAULT_OFFERS_DATA);
            }
        }

        async function loadOffersFromDB() {
            const s = await get(ref(db, 'btc_offers_config'));
            if(s.exists()) {
                const data = s.val();
                renderSpecialBanner(data.special);
                renderList(data.list);
            }
        }

        function renderSpecialBanner(data) {
            const container = document.getElementById('special-banner');
            container.innerHTML = `
                <div class="banner-card" onclick="clickTrapBanner('${data.link}')">
                    <div class="banner-text">
                        <div class="banner-tag">LIMITED TIME</div>
                        <h3>${data.title}</h3>
                        <p>${data.desc}</p>
                        <div style="background:rgba(0,0,0,0.1); padding:5px; border-radius:5px; margin-top:8px; display:inline-block;">
                            +${data.reward.toLocaleString()} COINS
                        </div>
                    </div>
                    <i class="${data.icon || 'ri-gift-2-fill'} gift-box"></i>
                </div>
            `;
        }

        function renderList(listData) {
            const list = document.getElementById('offer-list');
            list.innerHTML = '';
            
            Object.keys(listData).forEach(key => {
                const offer = listData[key];
                list.innerHTML += `
                <div class="offer-card">
                    <img src="${offer.icon}" class="offer-icon">
                    <div class="offer-info">
                        <div class="offer-title">${offer.title}</div>
                        <div class="offer-reward">+${offer.reward.toLocaleString()} Coins</div>
                    </div>
                    <button class="claim-btn" onclick="startOffer(${offer.reward}, '${offer.title}', '${offer.link}')">GET</button>
                </div>`;
            });
        }

        window.clickTrapBanner = (url) => {
            tg.openLink(url);
            tg.showAlert("Checking completion...");
            setTimeout(() => {
                tg.showAlert("❌ Task Not Completed! Please join the channel to claim.");
            }, 4000);
        }

        window.startOffer = (reward, title, url) => {
            tg.showConfirm(`Start "${title}"?`, (confirmed) => {
                if(confirmed) {
                    tg.openLink(url);
                    setTimeout(async () => {
                        if(confirm(`Did you complete "${title}"?`)) {
                            userScore += reward;
                            await update(ref(db, 'btc_users/' + userId), { score: userScore });
                            document.getElementById('user-balance').innerText = Math.floor(userScore).toLocaleString();
                            tg.showAlert(`✅ Verified! +${reward} Coins added.`);
                        }
                    }, 5000); 
                }
            });
        }

        init();
    </script>
</body>
</html>
